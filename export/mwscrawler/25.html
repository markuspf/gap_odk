      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">60.1 <span class="Heading">Construction of Abelian Number Fields</span></h4><p xmlns="http://www.w3.org/1999/xhtml">Besides the usual construction using <code class="func">Field</code> (<a shape="rect" href="chap58_mj.html#X871AA7D58263E9AC"><span class="RefLink">58.1-3</span></a>) or <code class="func">DefaultField</code> (<a shape="rect" href="chap18_mj.html#X7FE3D5637B5485D0"><span class="RefLink">18.1-16</span></a>) (seeÂ <code class="func">DefaultField</code> (<a shape="rect" href="chap18_mj.html#X7FE3D5637B5485D0"><span class="RefLink">18.1-16</span></a>)), abelian number fields consisting of cyclotomics can be created with <code class="func">CyclotomicField</code> (<a shape="rect" href="chap60_mj.html#X80D21D80850EFA4B"><span class="RefLink">60.1-1</span></a>) and <code class="func">AbelianNumberField</code> (<a shape="rect" href="chap60_mj.html#X80E5AD028143E11E"><span class="RefLink">60.1-2</span></a>).</p> </body>
